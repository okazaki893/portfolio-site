  <script>
    // BPM Calculator
    let tapTimes = [];
    let lastTapTime = 0;
    let bpmHistory = [];
    let totalTapCount = 0;
    const TIMEOUT = 2000; // 2秒間タップがなければリセット
    const MAX_HISTORY = 30;

    const bpmDisplay = document.getElementById('bpmDisplay');
    const tapButton = document.getElementById('tapButton');
    const resetButton = document.getElementById('resetButton');
    const tapCountEl = document.getElementById('tapCount');
    const historyList = document.getElementById('historyList');
    const historyEmpty = document.getElementById('historyEmpty');

    function calculateBPM() {
      if (tapTimes.length < 2) return null;

      let totalInterval = 0;
      for (let i = 1; i < tapTimes.length; i++) {
        totalInterval += tapTimes[i] - tapTimes[i - 1];
      }

      const averageInterval = totalInterval / (tapTimes.length - 1);
      const bpm = (60000 / averageInterval).toFixed(2);
      return bpm;
    }

    function renderHistory() {
      if (bpmHistory.length === 0) {
        historyEmpty.style.display = 'block';
        return;
      }

      historyEmpty.style.display = 'none';

      // 履歴アイテムだけを削除（historyEmptyは残す）
      const items = historyList.querySelectorAll('.history-item');
      items.forEach(item => item.remove());

      // 古い順に表示（左上から右へ、折り返して2段目へ）
      bpmHistory.forEach((bpm, index) => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `<span class="history-item-number">${index + 1}.</span><span class="history-item-bpm">${bpm}</span>`;
        historyList.appendChild(item);
      });
    }

    function addToHistory(bpm) {
      bpmHistory.push(bpm);

      // 30件を超えたら古い順から削除
      if (bpmHistory.length > MAX_HISTORY) {
        bpmHistory.shift();
      }

      renderHistory();
    }

    function handleTap() {
      const now = Date.now();

      // 2秒以上経過していたらリセット
      if (lastTapTime && (now - lastTapTime) > TIMEOUT) {
        tapTimes = [];
        totalTapCount = 0;
      }

      tapTimes.push(now);
      lastTapTime = now;
      totalTapCount++;

      // 最新の8タップのみ保持（BPM計算用）
      if (tapTimes.length > 8) {
        tapTimes.shift();
      }

      tapCountEl.textContent = `タップ数: ${totalTapCount}`;

      const bpm = calculateBPM();
      if (bpm) {
        bpmDisplay.textContent = bpm;
        // タップごとに自動で履歴に追加
        addToHistory(bpm);
      }
    }

    function resetBPM() {
      tapTimes = [];
      lastTapTime = 0;
      totalTapCount = 0;
      bpmDisplay.textContent = '---';
      tapCountEl.textContent = 'タップ数: 0';
      // 履歴もクリア
      bpmHistory = [];
      renderHistory();
    }

    tapButton.addEventListener('click', handleTap);
    resetButton.addEventListener('click', resetBPM);

    // キーボードでもタップ可能（スペースキー）
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        handleTap();
        tapButton.style.transform = 'scale(0.95)';
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'Space') {
        tapButton.style.transform = '';
      }
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
