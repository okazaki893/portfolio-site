  <style>
    .content-3d {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-3d {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      margin-bottom: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
    }

    .page-subtitle-3d {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1400px;
    }

    .video-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .video-thumbnail {
      display: block;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-thumbnail:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: var(--accent-primary, rgba(146, 107, 255, 0.9));
      border-radius: 50%;
      position: relative;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent var(--text-primary, #fff);
    }

    .video-title {
      padding: 15px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.9));
      letter-spacing: 1px;
      text-align: center;
    }

    .no-videos {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      text-align: center;
      margin-top: 60px;
    }

    @media (max-width: 900px) {
      .content-3d {
        padding: 40px 20px;
      }

      .page-title-3d {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 40px;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    // ローカルストレージのキー
    const ANIMATION3D_STORAGE_KEY = 'portfolio_3d_animation';

    // デフォルトの動画データ
    const default3dVideos = [
      { id: 'YlREYofJlZU', title: 'マイクラでHANAのROSE踊ってみた', link: 'https://www.youtube.com/watch?v=YlREYofJlZU' },
      { id: 'FQwnJEvqYfE', title: '友達とケンチャナ Dance Challenge', link: 'https://www.youtube.com/watch?v=FQwnJEvqYfE' },
      { id: '_J-Dhutoz_k', title: 'ピンクガード先生と"まるくまるく"Dance Challenge', link: 'https://www.youtube.com/watch?v=_J-Dhutoz_k' }
    ];

    // 動画データを読み込み
    function loadVideos() {
      const saved = localStorage.getItem(ANIMATION3D_STORAGE_KEY);
      if (saved) {
        return JSON.parse(saved);
      }
      return default3dVideos;
    }

    // 動画を表示
    function renderVideos() {
      const videoList = loadVideos();
      const grid = document.getElementById('videoGrid');
      const noVideos = document.getElementById('noVideos');

      if (videoList.length === 0) {
        noVideos.style.display = 'block';
        return;
      }

      noVideos.style.display = 'none';
      grid.innerHTML = '';

      videoList.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';

        const videoLink = video.link || `https://www.youtube.com/watch?v=${video.id}`;

        card.innerHTML = `
          <a href="${videoLink}" target="_blank" class="video-thumbnail" title="${video.title}">
            <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg"
                 alt="${video.title}"
                 onerror="this.src='https://img.youtube.com/vi/${video.id}/hqdefault.jpg'">
            <div class="play-overlay">
              <div class="play-button"></div>
            </div>
          </a>
          <div class="video-title">${video.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    // 初期化
    renderVideos();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
