backend:
  name: github
  repo: okazaki893/portfolio-site
  branch: main
  base_url: https://cms-oauth.okazaki2513.workers.dev

# メディアファイルの保存先
media_folder: "content/uploads"
public_folder: "/content/uploads"

# 日本語設定
locale: "ja"

# コレクション定義
collections:
  # 記事コレクション
  - name: "articles"
    label: "Articles"
    label_singular: "記事"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    summary: "{{title}}"
    summary_fields: ["thumbnail", "title", "date"]
    editor:
      preview: true
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime" }
      - { label: "サムネイル", name: "thumbnail", widget: "image", required: false }
      - { label: "概要", name: "summary", widget: "text", required: false }
      - { label: "本文", name: "body", widget: "markdown" }
