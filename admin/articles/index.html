<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事管理 - Noumenon</title>
  <link rel="icon" type="image/png" href="../../favicon.png">
  <style>
    /* Noumenon カスタムテーマ - 色のみ */
    :root {
      --accent-primary: #926bff;
      --accent-secondary: #6b5ce7;
      --bg-dark: #0a0a0f;
      --bg-card: #14141a;
      --bg-input: #1a1a24;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.5);
    }

    body {
      background: var(--bg-dark) !important;
    }

    #nc-root {
      background: var(--bg-dark) !important;
    }

    [class*="AppHeader"] {
      background: var(--bg-card) !important;
    }

    [class*="Sidebar"] {
      background: var(--bg-card) !important;
    }

    [class*="SidebarNavLink"] {
      color: var(--text-secondary) !important;
    }

    [class*="SidebarNavLink"]:hover,
    [class*="SidebarNavLink"][class*="active"] {
      background: rgba(146, 107, 255, 0.2) !important;
      color: var(--accent-primary) !important;
    }

    [class*="MainView"],
    [class*="CollectionView"],
    [class*="EditorInterface"] {
      background: var(--bg-dark) !important;
    }

    [class*="Card"],
    [class*="ListCard"],
    [class*="EntryListing"] {
      background: var(--bg-card) !important;
      border-radius: 12px !important;
    }

    [class*="ListCard"]:hover {
      box-shadow: 0 4px 20px rgba(146, 107, 255, 0.2) !important;
    }

    [class*="Card"] h2,
    [class*="ListCardTitle"],
    [class*="EditorControlPane"] label {
      color: var(--text-primary) !important;
    }

    [class*="Card"] p,
    [class*="ListCardMeta"] {
      color: var(--text-muted) !important;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select {
      background: var(--bg-input) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 8px !important;
      color: var(--text-primary) !important;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent-primary) !important;
      box-shadow: 0 0 0 3px rgba(146, 107, 255, 0.2) !important;
      outline: none !important;
    }

    [class*="Button"][class*="primary"],
    button[class*="primary"],
    [class*="PublishButton"] {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
      border: none !important;
      border-radius: 8px !important;
      color: white !important;
    }

    [class*="Toolbar"],
    [class*="EditorToolbar"] {
      background: var(--bg-card) !important;
    }

    [class*="EditorPane"],
    [class*="RawEditor"],
    .CodeMirror {
      background: var(--bg-input) !important;
      color: var(--text-primary) !important;
    }

    [class*="PreviewPane"] {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
    }

    [class*="Dropdown"],
    [class*="Select__menu"] {
      background: var(--bg-card) !important;
      border-radius: 8px !important;
    }

    [class*="Modal"],
    [class*="Dialog"] {
      background: var(--bg-card) !important;
      border-radius: 16px !important;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(146, 107, 255, 0.3);
      border-radius: 4px;
    }

    [class*="Login"] {
      background: var(--bg-dark) !important;
    }

    [class*="LoginButton"] {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
      border-radius: 8px !important;
    }

    h1, h2, h3 {
      color: var(--text-primary) !important;
    }

    a {
      color: var(--accent-primary) !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // YouTube埋め込みプレビュー用カスタムウィジェット
    CMS.registerEditorComponent({
      id: "youtube",
      label: "YouTube",
      fields: [
        { name: "id", label: "YouTube Video ID", widget: "string" }
      ],
      pattern: /{{< youtube (\S+) >}}/,
      fromBlock: function(match) {
        return { id: match[1] };
      },
      toBlock: function(obj) {
        return '{{< youtube ' + obj.id + ' >}}';
      },
      toPreview: function(obj) {
        return '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + obj.id + '" frameborder="0" allowfullscreen></iframe>';
      }
    });

    // プレビュースタイル
    CMS.registerPreviewStyle(`
      body {
        background: #0a0a0f;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.8;
      }
      h1, h2, h3 { color: #926bff; }
      a { color: #926bff; }
      img { max-width: 100%; border-radius: 8px; }
      code { background: #1a1a24; padding: 2px 8px; border-radius: 4px; }
      pre { background: #1a1a24; padding: 16px; border-radius: 8px; overflow-x: auto; }
      blockquote { border-left: 4px solid #926bff; padding-left: 16px; margin-left: 0; color: rgba(255,255,255,0.8); }
    `);
  </script>
</body>
</html>
