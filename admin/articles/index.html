<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事管理 - Noumenon</title>
  <link rel="icon" type="image/png" href="../../favicon.png">
  <style>
    /* Noumenon カスタムテーマ */
    :root {
      --accent-primary: #926bff;
      --accent-secondary: #6b5ce7;
      --bg-dark: #0a0a0f;
      --bg-card: #14141a;
      --bg-input: #1a1a24;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-color: rgba(146, 107, 255, 0.3);
    }

    /* 全体の背景 */
    body {
      background: var(--bg-dark) !important;
    }

    /* アプリコンテナ */
    #nc-root {
      background: var(--bg-dark) !important;
    }

    /* ヘッダーを非表示 */
    [class*="AppHeader"],
    header {
      display: none !important;
    }

    /* サイドバー */
    [class*="Sidebar"] {
      background: var(--bg-card) !important;
      border-right: none !important;
    }

    /* サイドバーのリンク */
    [class*="SidebarNavLink"] {
      color: var(--text-secondary) !important;
    }

    [class*="SidebarNavLink"]:hover,
    [class*="SidebarNavLink"][class*="active"] {
      background: rgba(146, 107, 255, 0.2) !important;
      color: var(--accent-primary) !important;
    }

    /* メインコンテンツ */
    [class*="MainView"],
    [class*="CollectionView"],
    [class*="EditorInterface"] {
      background: var(--bg-dark) !important;
    }

    /* カード・パネル */
    [class*="Card"],
    [class*="ListCard"],
    [class*="EntryListing"] {
      background: var(--bg-card) !important;
      border: none !important;
      border-radius: 12px !important;
    }

    [class*="ListCard"]:hover {
      box-shadow: 0 4px 20px rgba(146, 107, 255, 0.2) !important;
    }

    /* 記事一覧コンテナ */
    [class*="EntriesCollection"],
    [class*="Entries"] {
      max-width: 800px !important;
      margin: 60px auto 0 !important;
      padding: 20px !important;
      background: var(--bg-card) !important;
      border-radius: 16px !important;
    }

    /* グリッドビュー - 3列表示 */
    [class*="CardsGrid"] {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr) !important;
      gap: 16px !important;
    }

    /* グリッドビューのカード */
    [class*="CardsGrid"] [class*="Card"] {
      display: flex !important;
      flex-direction: column !important;
      padding: 12px !important;
    }

    /* リストビュー - 縦に並べる */
    [class*="EntryListing"]:not([class*="CardsGrid"]) {
      display: flex !important;
      flex-direction: column !important;
    }

    /* リストビューのカード */
    [class*="ListCard"] {
      width: 100% !important;
      padding: 16px !important;
      margin-bottom: 8px !important;
    }

    /* リストビューではサムネイル非表示 */
    [class*="ListCard"] .custom-thumbnail {
      display: none !important;
    }

    /* ツールバー（ソート等）をボックス外の右上に */
    [class*="CollectionControls"],
    [class*="ViewControls"],
    [class*="ControlBar"] {
      position: fixed !important;
      top: 20px !important;
      right: 40px !important;
      z-index: 9999 !important;
      background: var(--bg-card) !important;
      padding: 8px 12px !important;
      border-radius: 8px !important;
    }

    /* テキスト */
    [class*="Card"] h2,
    [class*="ListCardTitle"],
    [class*="EditorControlPane"] label {
      color: var(--text-primary) !important;
    }

    [class*="Card"] p,
    [class*="ListCardMeta"] {
      color: var(--text-muted) !important;
    }

    /* 入力フィールド */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    select,
    [class*="ControlInput"],
    [class*="TextField"] input,
    [class*="TextArea"] textarea {
      background: var(--bg-input) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 8px !important;
      color: var(--text-primary) !important;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent-primary) !important;
      box-shadow: 0 0 0 3px rgba(146, 107, 255, 0.2) !important;
      outline: none !important;
    }

    /* ボタン - プライマリ */
    [class*="Button"][class*="primary"],
    button[class*="primary"],
    [class*="PublishButton"] {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
      border: none !important;
      border-radius: 8px !important;
      color: white !important;
      font-weight: bold !important;
    }

    [class*="Button"][class*="primary"]:hover,
    button[class*="primary"]:hover {
      box-shadow: 0 4px 20px rgba(146, 107, 255, 0.4) !important;
    }

    /* ボタン - セカンダリ */
    [class*="Button"]:not([class*="primary"]),
    button:not([class*="primary"]) {
      background: var(--bg-input) !important;
      border: none !important;
      border-radius: 8px !important;
      color: var(--text-secondary) !important;
    }

    /* ツールバー */
    [class*="Toolbar"],
    [class*="EditorToolbar"] {
      background: var(--bg-card) !important;
      border-bottom: none !important;
    }

    /* Markdownエディタ */
    [class*="EditorPane"],
    [class*="RawEditor"],
    .CodeMirror {
      background: var(--bg-input) !important;
      color: var(--text-primary) !important;
    }

    .CodeMirror-gutters {
      background: var(--bg-card) !important;
      border-right: none !important;
    }

    /* プレビューパネル */
    [class*="PreviewPane"] {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
    }

    /* ドロップダウン・セレクト */
    [class*="Dropdown"],
    [class*="Select__menu"] {
      background: var(--bg-card) !important;
      border: none !important;
      border-radius: 8px !important;
    }

    [class*="Select__option"]:hover {
      background: rgba(146, 107, 255, 0.2) !important;
    }

    /* モーダル */
    [class*="Modal"],
    [class*="Dialog"] {
      background: var(--bg-card) !important;
      border: none !important;
      border-radius: 16px !important;
    }

    /* ローディング */
    [class*="Loader"] {
      color: var(--accent-primary) !important;
    }

    /* スクロールバー */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }

    /* ログインページ */
    [class*="Login"] {
      background: var(--bg-dark) !important;
    }

    [class*="LoginButton"] {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%) !important;
      border: none !important;
      border-radius: 8px !important;
    }

    /* タイトル */
    h1, h2, h3 {
      color: var(--text-primary) !important;
    }

    /* リンク */
    a {
      color: var(--accent-primary) !important;
    }

    a:hover {
      color: var(--accent-secondary) !important;
    }

    /* サイドバーの「コンテンツ」ヘッダーを非表示 */
    [class*="SidebarHeading"],
    [class*="Sidebar"] > div:first-child > span,
    [class*="Sidebar"] h2 {
      display: none !important;
    }

    /* サイドバーのテキストを小文字に */
    [class*="SidebarNavLink"] {
      text-transform: none !important;
    }

    /* 右上の「新規作成」ボタンを非表示 */
    [class*="AppHeader"] [class*="Button"],
    [class*="AppHeader"] button,
    header [class*="CreateButton"] {
      display: none !important;
    }

    /* 中央のArticlesヘッダーボックスを非表示 */
    [class*="CollectionTop"],
    [class*="ViewHeader"],
    [class*="CollectionHeader"] {
      display: none !important;
    }

    /* カスタム新規作成ボタン - ボックス外の真ん中 */
    #custom-create-btn {
      position: fixed;
      top: 20px;
      left: calc(50% + 100px);
      transform: translateX(-50%);
      z-index: 10000;
      background: linear-gradient(135deg, #926bff 0%, #6b5ce7 100%);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(146, 107, 255, 0.4);
      transition: all 0.3s ease;
    }

    #custom-create-btn:hover {
      box-shadow: 0 6px 25px rgba(146, 107, 255, 0.6);
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // YouTube埋め込みプレビュー用カスタムウィジェット
    CMS.registerEditorComponent({
      id: "youtube",
      label: "YouTube",
      fields: [
        { name: "id", label: "YouTube Video ID", widget: "string" }
      ],
      pattern: /{{< youtube (\S+) >}}/,
      fromBlock: function(match) {
        return { id: match[1] };
      },
      toBlock: function(obj) {
        return '{{< youtube ' + obj.id + ' >}}';
      },
      toPreview: function(obj) {
        return '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + obj.id + '" frameborder="0" allowfullscreen></iframe>';
      }
    });

    // プレビュースタイル
    CMS.registerPreviewStyle(`
      body {
        background: #0a0a0f;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
        line-height: 1.8;
      }
      h1, h2, h3 { color: #926bff; }
      a { color: #926bff; }
      img { max-width: 100%; border-radius: 8px; }
      code { background: #1a1a24; padding: 2px 8px; border-radius: 4px; }
      pre { background: #1a1a24; padding: 16px; border-radius: 8px; overflow-x: auto; }
      blockquote { border-left: 4px solid #926bff; padding-left: 16px; margin-left: 0; color: rgba(255,255,255,0.8); }
    `);

    // カスタム新規作成ボタンを追加
    window.addEventListener('load', function() {
      setTimeout(function() {
        // ボタンを作成
        const createBtn = document.createElement('button');
        createBtn.id = 'custom-create-btn';
        createBtn.textContent = '新規作成';
        createBtn.onclick = function() {
          window.location.hash = '#/collections/articles/new';
        };
        document.body.appendChild(createBtn);

        // エディタ画面ではボタンを非表示
        function checkEditorPage() {
          const hash = window.location.hash;
          if (hash.includes('/new') || hash.includes('/entries/')) {
            createBtn.style.display = 'none';
          } else {
            createBtn.style.display = 'block';
          }
        }

        checkEditorPage();
        window.addEventListener('hashchange', checkEditorPage);
      }, 1000);
    });

    // サムネイル表示機能（グリッドビューのみ）
    async function addThumbnails() {
      try {
        const response = await fetch('/content/articles.json');
        if (!response.ok) return;
        const articles = await response.json();

        const thumbnailMap = {};
        articles.forEach(article => {
          if (article.thumbnail) {
            thumbnailMap[article.title] = article.thumbnail;
          }
        });

        // グリッドビューのカードのみ対象
        const gridContainer = document.querySelector('[class*="CardsGrid"]');
        if (!gridContainer) return;

        const cards = gridContainer.querySelectorAll('[class*="Card"]');
        cards.forEach(card => {
          if (card.querySelector('.custom-thumbnail')) return;

          const titleEl = card.querySelector('h2, [class*="Title"]');
          if (!titleEl) return;

          const title = titleEl.textContent.split(' - ')[0].trim();
          const thumbnail = thumbnailMap[title];

          if (thumbnail) {
            const img = document.createElement('img');
            img.src = thumbnail;
            img.className = 'custom-thumbnail';
            img.style.cssText = 'width:100%;height:100px;object-fit:cover;border-radius:8px;margin-top:8px;';
            card.appendChild(img);
          }
        });
      } catch (e) {
        console.log('Thumbnail loading error:', e);
      }
    }

    // 定期的にサムネイルを追加
    setInterval(addThumbnails, 2000);
  </script>
</body>
</html>
