    .card-grid {

    .card {

      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .card-icon {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;

    .card-tag {

  <script>
    // プラグインデータ（JSONファイルから読み込み）
    let plugins = [];

    // アイコンSVG
    const pluginIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7s2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/>
    </svg>`;

    // プラグインカード生成
    function createPluginCard(item) {
      return `
        <a href="${item.link}" class="card" target="_blank" rel="noopener noreferrer">
          <div class="card-icon">${pluginIconSVG}</div>
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.description}</p>
            ${item.tag ? `<span class="card-tag">${item.tag}</span>` : ''}
          </div>
        </a>
      `;
    }

    // プラグインを表示
    function renderPlugins() {
      const grid = document.getElementById('pluginsGrid');
      const noPlugins = document.getElementById('noPlugins');

      if (plugins.length === 0) {
        noPlugins.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noPlugins.style.display = 'none';
      grid.style.display = 'grid';
      grid.innerHTML = plugins.map(plugin => createPluginCard(plugin)).join('');
    }

    // 初期化 - JSONファイルから読み込み
    fetch('data/plugins.json')
      .then(response => response.json())
      .then(data => {
        plugins = data;
        renderPlugins();
      })
      .catch(error => {
        console.error('Failed to load plugins:', error);
        renderPlugins();
      });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
