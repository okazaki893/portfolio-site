  <style>
    .planning-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-planning {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
      text-align: center;
    }

    .page-subtitle-planning {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .planning-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .planning-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .planning-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .planning-thumbnail {
      display: block;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .planning-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .planning-thumbnail:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: var(--accent-primary, rgba(146, 107, 255, 0.9));
      border-radius: 50%;
      position: relative;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent var(--text-primary, #fff);
    }

    .planning-title {
      padding: 15px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.9));
      letter-spacing: 1px;
      text-align: center;
    }

    .no-planning {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      text-align: center;
      margin-top: 60px;
    }

    /* PC版・スマホ版両方でスクロール可能に */
    html, body {
      overflow-x: hidden !important;
      height: auto;
    }

    body {
      overflow-y: scroll !important;
    }

    .portfolio-cover {
      overflow: hidden;
      height: auto;
      min-height: 100vh;
    }

    @media (max-width: 900px) {
      .planning-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title-planning {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 15px;
      }

      .planning-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

      <span></span>

    <!-- Mobile Menu Overlay -->

        <li><a href="tools">Tools</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </div>

    <!-- Side menu -->
    <nav class="side-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="/" class="menu-link">Top</a>
        </li>
        <li class="menu-item">

        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="price" class="menu-link">Price</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="tools" class="menu-link">Tools</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <a href="contact" class="menu-link">Contact</a>
        </li>
      </ul>
      <!-- Social Links -->
      <div class="social-icons">
        <a href="https://x.com/okazaki_yuki01" target="_blank" class="social-link">X (main)</a>
        <a href="https://x.com/DOSUKOI_JK" target="_blank" class="social-link">X (mix)</a>
        <a href="https://discord.com/users/528093170484117518" target="_blank" class="social-link">Discord</a>
        <a href="https://okazakiyuki.booth.pm/" target="_blank" class="social-link">BOOTH</a>
      </div>
    </nav>

    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Grid pattern overlay -->
    <div class="grid-pattern"></div>

    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main content -->
    <div class="planning-content">
      <h1 class="page-title-planning">PLANNING PROGRESS</h1>
      <p class="page-subtitle-planning">企画進行を担当した作品</p>
      <div class="planning-grid" id="planningGrid">
        <!-- 作品はJavaScriptで読み込み -->
      </div>
      <p class="no-planning" id="noPlanning" style="display: none;">作品がまだありません</p>
    </div>
  </div>

  <script>
    // ローカルストレージのキー
    const PLANNING_STORAGE_KEY = 'portfolio_planning';

    // デフォルトの作品データ
    const defaultPlanningWorks = [
      { id: 'UAV_q6xKtu4', title: 'ドキシック/かわいいJKふぁん倶楽部', link: 'https://www.youtube.com/watch?v=UAV_q6xKtu4' }
    ];

    // 作品データを読み込み
    function loadPlanningWorks() {
      const saved = localStorage.getItem(PLANNING_STORAGE_KEY);
      if (saved) {
        return JSON.parse(saved);
      }
      return defaultPlanningWorks;
    }

    // 作品を表示
    function renderPlanningWorks() {
      const worksList = loadPlanningWorks();
      const grid = document.getElementById('planningGrid');
      const noPlanning = document.getElementById('noPlanning');

      if (worksList.length === 0) {
        noPlanning.style.display = 'block';
        return;
      }

      noPlanning.style.display = 'none';
      grid.innerHTML = '';

      worksList.forEach(work => {
        const card = document.createElement('div');
        card.className = 'planning-card';

        const workLink = work.link || `https://www.youtube.com/watch?v=${work.id}`;

        card.innerHTML = `
          <a href="${workLink}" target="_blank" class="planning-thumbnail" title="${work.title}">
            <img src="https://img.youtube.com/vi/${work.id}/maxresdefault.jpg"
                 alt="${work.title}"
                 onerror="this.src='https://img.youtube.com/vi/${work.id}/hqdefault.jpg'">
            <div class="play-overlay">
              <div class="play-button"></div>
            </div>
          </a>
          <div class="planning-title">${work.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    // 初期化
    renderPlanningWorks();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
