  <style>
    .music-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-music {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
    }

    .page-subtitle-music {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .music-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .music-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .music-card h3 {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-primary, #fff);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .music-card iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    .no-music {
      text-align: center;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      font-size: 18px;
      margin-top: 60px;
    }

    @media (max-width: 900px) {
      .music-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title-music {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 40px;
      }

      .music-grid {
        grid-template-columns: 1fr;
      }

      .music-card {
        padding: 15px;
      }

      .music-card iframe {
        height: 250px;
      }
    }

    /* PC版・スマホ版両方でスクロール可能に - portfolio-coverのみでスクロール */
    html, body {
      overflow: hidden !important;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .portfolio-cover {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
    }

    .music-content {
      padding-bottom: 100px;
    }
  </style>
</head>
<body>
  <div class="portfolio-cover">
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
      <ul class="mobile-menu-list">
        <li><a href="/">Top</a></li>
        <li><a href="works">Works</a></li>
        <li><a href="price">Price</a></li>
        <li><a href="tools">Tools</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </div>

    <!-- Side menu -->
    <nav class="side-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="/" class="menu-link">Top</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="works" class="menu-link">Works</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="price" class="menu-link">Price</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="tools" class="menu-link">Tools</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <a href="contact" class="menu-link">Contact</a>
        </li>
      </ul>
      <!-- Social Links -->
      <div class="social-icons">
        <a href="https://x.com/okazaki_yuki01" target="_blank" class="social-link">X (main)</a>
        <a href="https://x.com/DOSUKOI_JK" target="_blank" class="social-link">X (mix)</a>
        <a href="https://discord.com/users/528093170484117518" target="_blank" class="social-link">Discord</a>
        <a href="https://okazakiyuki.booth.pm/" target="_blank" class="social-link">BOOTH</a>
      </div>
    </nav>

    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Grid pattern overlay -->
    <div class="grid-pattern"></div>

    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main content -->
    <div class="music-content">
      <h1 class="page-title-music">MUSIC</h1>
      <p class="page-subtitle-music">作編曲を担当しています</p>
      <div class="music-grid" id="musicGrid">
        <!-- SoundCloud tracks will be loaded here -->
      </div>
      <p class="no-music" id="noMusic" style="display: none;">音源がまだありません</p>
    </div>
  </div>

  <script>
    // ローカルストレージのキー
    const MUSIC_STORAGE_KEY = 'portfolio_music';

    // デフォルトの音源データ（visual=trueでアートワーク表示）
    const defaultMusic = [
      {
        title: '01a1',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F01a1&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/01a1'
      },
      {
        title: '02a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F02a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/02a'
      },
      {
        title: '03a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F03a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/03a'
      },
      {
        title: '04a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F04a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/04a'
      },
      {
        title: '05wav',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F05wav&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/05wav'
      },
      {
        title: '06a1',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F06a1&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/06a1'
      }
    ];

    // 音源データを読み込み
    function loadMusic() {
      const saved = localStorage.getItem(MUSIC_STORAGE_KEY);
      if (saved) {
        return JSON.parse(saved);
      }
      return defaultMusic;
    }

    // 音源を表示
    function renderMusic() {
      const musicList = loadMusic();
      const grid = document.getElementById('musicGrid');
      const noMusic = document.getElementById('noMusic');

      if (musicList.length === 0) {
        noMusic.style.display = 'block';
        return;
      }

      noMusic.style.display = 'none';
      grid.innerHTML = '';

      musicList.forEach(track => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <iframe
            width="100%"
            height="300"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="${track.embedUrl}">
          </iframe>
        `;
        grid.appendChild(card);
      });
    }

    // 初期化
    renderMusic();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
</html>
