  <link rel="stylesheet" href="theme.css">

  <style>
    .page-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 100px 340px;
    }

    .page-title {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
      text-align: center;
    }

    .page-subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .section-container {
      width: 100%;
      max-width: 1200px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .card-icon {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent-dim, rgba(146, 107, 255, 0.2)) 0%, rgba(107, 146, 255, 0.1) 100%);
    }

    .card-icon svg {
      width: 48px;
      height: 48px;
      fill: var(--accent-primary, #926bff);
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-primary, #fff);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .card-description {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      line-height: 1.6;
    }

    .card-tag {
      display: inline-block;
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      margin-top: 12px;
    }

    .no-items {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      text-align: center;
      padding: 40px;
    }

    html, body {
      overflow: hidden !important;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .portfolio-cover {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
    }

    @media (max-width: 900px) {
      .page-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 15px;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="portfolio-cover">
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu" onclick="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
      <ul class="mobile-menu-list">
        <li><a href="/">Top</a></li>
        <li><a href="works">Works</a></li>
        <li><a href="price">Price</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
    </div>

    <!-- Side menu -->
    <nav class="side-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="/" class="menu-link">Top</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="works" class="menu-link">Works</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <span class="menu-line"></span>
          <a href="price" class="menu-link">Price</a>
        </li>
        <li class="menu-item">
          <span class="menu-bullet"></span>
          <a href="contact" class="menu-link">Contact</a>
        </li>
      </ul>
      <!-- Social Links -->
      <div class="social-icons">
        <a href="https://x.com/okazaki_yuki01" target="_blank" class="social-link">X (main)</a>
        <a href="https://x.com/DOSUKOI_JK" target="_blank" class="social-link">X (mix)</a>
        <a href="https://discord.com/users/528093170484117518" target="_blank" class="social-link">Discord</a>
        <a href="https://okazakiyuki.booth.pm/" target="_blank" class="social-link">BOOTH</a>
      </div>
    </nav>

    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>

    <!-- Grid pattern overlay -->
    <div class="grid-pattern"></div>

    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main content -->
    <div class="page-content">
      <h1 class="page-title">PLUG-IN</h1>
      <p class="page-subtitle">Recommended Plug-ins</p>

      <div class="section-container">
        <div class="card-grid" id="pluginsGrid">
          <!-- プラグインはJavaScriptで読み込み -->
        </div>
        <p class="no-items" id="noPlugins" style="display: none;">プラグインはまだありません</p>
      </div>
    </div>
  </div>

  <script>
    // プラグインデータ（JSONファイルから読み込み）
    let plugins = [];

    // アイコンSVG
    const pluginIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.5 11H19V7c0-1.1-.9-2-2-2h-4V3.5C13 2.12 11.88 1 10.5 1S8 2.12 8 3.5V5H4c-1.1 0-1.99.9-1.99 2v3.8H3.5c1.49 0 2.7 1.21 2.7 2.7s-1.21 2.7-2.7 2.7H2V20c0 1.1.9 2 2 2h3.8v-1.5c0-1.49 1.21-2.7 2.7-2.7s2.7 1.21 2.7 2.7V22H17c1.1 0 2-.9 2-2v-4h1.5c1.38 0 2.5-1.12 2.5-2.5S21.88 11 20.5 11z"/>
    </svg>`;

    // プラグインカード生成
    function createPluginCard(item) {
      return `
        <a href="${item.link}" class="card" target="_blank" rel="noopener noreferrer">
          <div class="card-icon">${pluginIconSVG}</div>
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.description}</p>
            ${item.tag ? `<span class="card-tag">${item.tag}</span>` : ''}
          </div>
        </a>
      `;
    }

    // プラグインを表示
    function renderPlugins() {
      const grid = document.getElementById('pluginsGrid');
      const noPlugins = document.getElementById('noPlugins');

      if (plugins.length === 0) {
        noPlugins.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noPlugins.style.display = 'none';
      grid.style.display = 'grid';
      grid.innerHTML = plugins.map(plugin => createPluginCard(plugin)).join('');
    }

    // 初期化 - JSONファイルから読み込み
    fetch('data/plugins.json')
      .then(response => response.json())
      .then(data => {
        plugins = data;
        renderPlugins();
      })
      .catch(error => {
        console.error('Failed to load plugins:', error);
        renderPlugins();
      });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
</html>
