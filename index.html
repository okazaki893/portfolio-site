    <!-- Video thumbnail gallery - Mosaic Layout (PC) -->

    <!-- Mobile Video Grid (Smartphone) -->
    <div class="mobile-mixing-grid">
      <div class="mobile-top-icon">
        <img src="images/Toplight.png" alt="Top Icon" class="top-icon-light">
        <img src="images/topdark.png" alt="Top Icon" class="top-icon-dark">

      <div class="mobile-video-grid" id="mobileVideoGrid">
        <!-- Videos will be loaded by JavaScript -->
      </div>
    </div>

  <script src="scripts/mosaic.js"></script>
  <script>
    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    // Close menu when clicking a link
    document.querySelectorAll('.mobile-menu-list a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.hamburger-menu').classList.remove('active');
        document.getElementById('mobileMenuOverlay').classList.remove('active');
      });
    });

    // Load mobile video grid
    function loadMobileVideos() {
      const grid = document.getElementById('mobileVideoGrid');
      if (!grid) return;

      // Use the same video data from mosaic.js
      const videos = typeof youtubeVideos !== 'undefined' ? youtubeVideos : [];

      grid.innerHTML = '';
      videos.forEach(video => {
        let thumbnailId = video.id;
        if (video.link) {
          const match = video.link.match(/[?&]v=([^&]+)/);
          if (match) thumbnailId = match[1];
        }

        const videoLink = video.link || `https://www.youtube.com/watch?v=${video.id}`;
        const thumbnailUrl = video.customThumbnail || `https://img.youtube.com/vi/${thumbnailId}/maxresdefault.jpg`;
        const fallbackUrl = `https://img.youtube.com/vi/${thumbnailId}/hqdefault.jpg`;

        const card = document.createElement('div');
        card.className = 'mobile-video-card';
        card.innerHTML = `
          <a href="${videoLink}" target="_blank" class="mobile-video-thumbnail">
            <img src="${thumbnailUrl}" alt="${video.title}" onerror="this.src='${fallbackUrl}'">
            <div class="mobile-play-overlay">
              <div class="mobile-play-button"></div>
            </div>
          </a>
          <div class="mobile-video-title">${video.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    // Initialize mobile grid after mosaic.js loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadMobileVideos);
    } else {
      setTimeout(loadMobileVideos, 100);
    }

    // Splash screen animation
    function initSplashScreen() {
      const splashScreen = document.getElementById('splashScreen');
      if (!splashScreen) return;

      // Hide splash screen after 2.5 seconds
      setTimeout(() => {
        splashScreen.classList.add('hide');
        // Remove from DOM after fade completes
        setTimeout(() => {
          splashScreen.remove();
        }, 400);
      }, 2500);
    }

    // Initialize splash screen when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initSplashScreen);
    } else {
      initSplashScreen();
    }
  </script>
