    .works-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .works-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .page-title-works {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      font-weight: 400;
      font-style: italic;
      text-transform: uppercase;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      margin: 0;
      font-variant-numeric: lining-nums;
      font-feature-settings: 'lnum' 1;
    }

    .page-title-works::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Filter - Tag Style */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
      gap: 0;
    }

    .filter-btn {
      position: relative;
      padding: 8px 0;
      margin-left: 24px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      letter-spacing: 0.5px;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.4s cubic-bezier(0.4, 0.4, 0, 1);
    }

    .filter-btn:first-child { margin-left: 0; }

    .filter-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--text-primary, #fff);
      transition: width 0.4s cubic-bezier(0.4, 0.4, 0, 1);
    }

    .filter-btn:hover { color: var(--text-secondary, rgba(255, 255, 255, 0.8)); }
    .filter-btn.active { color: var(--text-primary, #fff); }
    .filter-btn.active::after { width: 100%; }

    /* Content Sections */
    .content-section {
      width: 100%;
      max-width: 1200px;
      display: none;
    }

    .content-section.active { display: block; }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .video-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .video-thumbnail {
      display: block;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-thumbnail:hover .play-overlay { opacity: 1; }

    .play-button {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      position: relative;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent #101016;
    }

    .video-title {
      padding: 15px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.9));
      letter-spacing: 1px;
    }

    /* Music Grid */
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .music-card {

      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      padding: 20px;

    // Scramble text animation
    function scrambleText(element, newText, duration = 800) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      const originalText = element.textContent;
      const maxLength = Math.max(originalText.length, newText.length);
      const iterations = 15;
      const intervalTime = duration / iterations;
      let currentIteration = 0;

      const interval = setInterval(() => {
        currentIteration++;
        let displayText = '';

        for (let i = 0; i < maxLength; i++) {
          const progress = currentIteration / iterations;
          const charProgress = i / maxLength;

          if (charProgress < progress && i < newText.length) {
            displayText += newText[i];
          } else if (i < newText.length) {
            displayText += chars[Math.floor(Math.random() * chars.length)];
          }
        }

        element.textContent = displayText;

        if (currentIteration >= iterations) {
          clearInterval(interval);
          element.textContent = newText;
        }
      }, intervalTime);
    }

      return `

            </div>
          </div>
          <div class="video-title">${video.title}</div>

          const filter = this.dataset.filter;

          // Update page title with scramble animation
          if (pageTitle && titleMap[filter]) {
            scrambleText(pageTitle, titleMap[filter]);
          }

          // Show/hide sections
          sections.forEach(section => {
            section.classList.remove('active');
          });
          document.getElementById(`section-${filter}`).classList.add('active');
        });
      });
    });

    // Video Modal Functions
    function openVideoModal(videoId) {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoIframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoIframe');
      modal.classList.remove('active');
      iframe.src = '';
      document.body.style.overflow = '';
    }

    // Close modal on overlay click
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('videoModal');
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeVideoModal();
        }
      });

      // Close modal on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeVideoModal();
        }
      });
    });
  </script>

  <!-- Video Modal -->
  <div class="video-modal-overlay" id="videoModal">
    <div class="video-modal">
      <button class="video-modal-close" onclick="closeVideoModal()">&times;</button>
      <iframe id="videoIframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
