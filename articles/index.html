  <script>
    // URLからスラッグを取得
    function getArticleSlug() {
      const path = window.location.pathname;
      const parts = path.split('/').filter(p => p);
      // articles/スラッグ の形式を想定
      if (parts.length >= 2 && parts[parts.length - 2] === 'articles') {
        return parts[parts.length - 1];
      }
      // クエリパラメータからも取得可能
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }

    // フロントマターをパース
    function parseFrontMatter(content) {
      const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
      if (!match) {
        return { meta: {}, body: content };
      }

      const frontMatter = match[1];
      const body = match[2];
      const meta = {};

      frontMatter.split('\n').forEach(line => {
        const colonIndex = line.indexOf(':');
        if (colonIndex > -1) {
          const key = line.substring(0, colonIndex).trim();
          let value = line.substring(colonIndex + 1).trim();
          // 引用符を除去
          if ((value.startsWith('"') && value.endsWith('"')) ||
              (value.startsWith("'") && value.endsWith("'"))) {
            value = value.slice(1, -1);
          }
          meta[key] = value;
        }
      });

      return { meta, body };
    }

    // 日付をフォーマット
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    // 記事を読み込んで表示
    function loadArticle() {
      const container = document.getElementById('articleContainer');
      const slug = getArticleSlug();

      if (!slug) {
        container.innerHTML = '<p class="error-message">記事が見つかりません</p>';
        return;
      }

      try {
        // localStorageから記事を取得
        const savedArticles = localStorage.getItem('portfolio_articles');
        if (!savedArticles) {
          throw new Error('No articles found');
        }

        const articles = JSON.parse(savedArticles);
        const article = articles.find(a => a.slug === slug);

        if (!article) {
          throw new Error('Article not found');
        }

        // タイトルを更新
        document.title = `${article.title || 'Article'} - Noumenon`;

        // OGPを更新
        document.getElementById('ogTitle').content = `${article.title} - Noumenon`;
        document.getElementById('ogDescription').content = article.summary || '';
        document.getElementById('twTitle').content = `${article.title} - Noumenon`;
        document.getElementById('twDescription').content = article.summary || '';
        if (article.thumbnail) {
          document.getElementById('ogImage').content = article.thumbnail;
          document.getElementById('twImage').content = article.thumbnail;
        }

        // Markdownをパース
        const htmlContent = marked.parse(article.body || '');

        // 記事を表示
        container.innerHTML = `
          <div class="article-wrapper">
            <div class="article-header">
              <h1 class="article-title">${article.title || 'Untitled'}</h1>
              ${article.date ? `<p class="article-meta">${formatDate(article.date)}</p>` : ''}
            </div>
            ${article.thumbnail ? `
              <div class="article-thumbnail">
                <img src="${article.thumbnail}" alt="${article.title}">
              </div>
            ` : ''}
            <div class="article-body">${htmlContent}</div>
          </div>
        `;
      } catch (error) {
        console.error('Error loading article:', error);
        container.innerHTML = '<p class="error-message">記事の読み込みに失敗しました</p>';
      }
    }

    // 初期化
    loadArticle();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
