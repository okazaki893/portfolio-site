<!DOCTYPE html>

  <style>
    /* Custom Font */
    @font-face {
      font-family: 'Star Shines Still';
      src: url('../fonts/StarShinesStill.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Splash Screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #101016;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      overflow: hidden;
    }

    .splash-screen.hide {
      animation: splashFadeOut 0.4s ease-out forwards;
    }

    .splash-content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .splash-text {
      font-family: 'Star Shines Still', 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: normal;
      color: #fff;
      letter-spacing: 8px;
      animation: splashFadeIn 1s ease-out forwards;
      opacity: 0;
      position: relative;
      z-index: 2;
    }

    .splash-line {
      width: 300px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      margin-top: 20px;
      animation: lineExpand 1s ease-out 0.5s forwards;
      transform: scaleX(0);
    }

    .shooting-star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.3);
      offset-path: path('M -380,30 C -200,-150 200,-150 380,30');
      offset-rotate: auto;
      animation: starMove 1.8s linear forwards;
      opacity: 0;
      z-index: 1;
    }

    .shooting-star::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(to left, rgba(255,255,255,0.6), transparent);
      border-radius: 2px;
    }

    @keyframes splashFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes splashFadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes lineExpand {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    @keyframes starMove {
      0% { offset-distance: 0%; opacity: 0; }
      5% { offset-distance: 5%; opacity: 1; }
      25% { offset-distance: 25%; opacity: 1; }
      50% { offset-distance: 50%; opacity: 1; }
      75% { offset-distance: 75%; opacity: 1; }
      95% { offset-distance: 95%; opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }

    @media (max-width: 900px) {
      .splash-text {
        font-size: 48px;
        letter-spacing: 4px;
      }
      .shooting-star {
        width: 8px;
        height: 8px;
        offset-path: path('M -280,25 C -150,-120 150,-120 280,25');
      }
      .shooting-star::after {
        width: 35px;
      }
    }

    @media (max-width: 600px) {
      .splash-text {
        font-size: 36px;
        letter-spacing: 2px;
      }
      .shooting-star {
        width: 6px;
        height: 6px;
        offset-path: path('M -200,20 C -100,-100 100,-100 200,20');
      }
      .shooting-star::after {
        width: 25px;
        right: 5px;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #101016;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      margin-bottom: 16px;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #222;
      border: 3px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      overflow: hidden;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .profile-bio {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    /* Link Buttons */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.2s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .link-button:hover svg {
      fill: #fff;
    }

    .link-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      flex-shrink: 0;
      transition: fill 0.2s ease;
    }

    .link-button .link-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Portfolio Link */
    .portfolio-link {
      margin-top: 24px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .portfolio-link:hover {
      color: #fff;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }

    /* Discord Copy Popup */
    .discord-popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
    }
    .discord-popup-overlay.active {
      opacity: 1;
    }
    .discord-popup {
      background: #23272a;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.45);
      padding: 36px 32px 28px;
      max-width: 340px;
      width: 90vw;
      text-align: center;
      position: relative;
      transform: translateY(30px) scale(0.97);
      opacity: 0;
      transition: transform 0.35s cubic-bezier(.4,0,.2,1), opacity 0.3s;
    }
    .discord-popup-overlay.active .discord-popup {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .discord-popup-icon {
      width: 48px; height: 48px;
      margin: 0 auto 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .discord-popup-icon svg {
      width: 40px; height: 40px;
      fill: #5865F2;
    }
    .discord-popup-check {
      color: #43b581;
      font-size: 28px;
      margin-bottom: 4px;
    }
    .discord-popup-title {
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 2px;
    }
    .discord-popup-id {
      font-size: 22px;
      font-weight: 700;
      color: #5865F2;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-family: 'Consolas', 'Monaco', monospace;
    }
    .discord-popup-message {
      color: rgba(255,255,255,0.55);
      font-size: 13px;
      margin-bottom: 18px;
    }
    .discord-popup-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .discord-popup-btn {
      padding: 9px 22px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      outline: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      transition: background 0.15s, color 0.15s;
    }
    .discord-popup-btn.open-discord {
      background: #5865F2;
      color: #fff;
    }
    .discord-popup-btn.open-discord:hover {
      background: #4752c4;
    }
    .discord-popup-btn.close-popup {
      background: rgba(255,255,255,0.10);
      color: #fff;
    }
    .discord-popup-btn.close-popup:hover {
      background: rgba(255,255,255,0.18);
    }
  </style>
</head>

  <script>
    function copyDiscordId(e) {
      e.preventDefault();
      var popup = document.getElementById('discordPopup');
      navigator.clipboard.writeText('.okazaki').then(function() {
        popup.style.display = 'flex';
        requestAnimationFrame(function() { popup.classList.add('active'); });
      }).catch(function() {
        var tmp = document.createElement('textarea');
        tmp.value = '.okazaki';
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
        popup.style.display = 'flex';
        requestAnimationFrame(function() { popup.classList.add('active'); });
      });
    }

    function closeDiscordPopup() {
      var popup = document.getElementById('discordPopup');
      popup.classList.remove('active');
      setTimeout(function() { popup.style.display = 'none'; }, 300);
    }

    document.getElementById('discordPopup').addEventListener('click', function(e) {
      if (e.target === this) closeDiscordPopup();
    });
  </script>

  <script>
    // Splash screen animation
    function initSplashScreen() {
      const splashScreen = document.getElementById('splashScreen');
      if (!splashScreen) return;

      // Hide splash screen after 2.5 seconds
      setTimeout(() => {
        splashScreen.classList.add('hide');
        // Remove from DOM after fade completes
        setTimeout(() => {
          splashScreen.remove();
        }, 400);
      }, 2500);
    }

    // Initialize splash screen when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initSplashScreen);
    } else {
      initSplashScreen();
    }
  </script>
