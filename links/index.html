<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Links - Noumenon</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <!-- OGP -->
  <meta property="og:title" content="Links - Noumenon">
  <meta property="og:description" content="Noumenon's Link Collection">
  <meta property="og:image" content="https://noumenon.jp/OGP.png">
  <meta property="og:url" content="https://noumenon.jp/links">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      color: #111;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      margin-bottom: 16px;
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #111;
      border: 3px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      overflow: hidden;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
      color: #666;
    }

    .profile-bio {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    /* Link Buttons */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      background: #fff;
      border: 2px solid #111;
      border-radius: 50px;
      text-decoration: none;
      color: #111;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.2s ease;
    }

    .link-button:hover {
      background: #111;
      color: #fff;
    }

    .link-button:hover svg {
      fill: #fff;
    }

    .link-button svg {
      width: 20px;
      height: 20px;
      fill: #111;
      flex-shrink: 0;
      transition: fill 0.2s ease;
    }

    .link-button .link-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* Portfolio Link */
    .portfolio-link {
      margin-top: 24px;
      font-size: 13px;
      color: #999;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .portfolio-link:hover {
      color: #111;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 11px;
      color: #ccc;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

    <!-- Profile -->
    <div class="profile">

        <img src="../links page icon.png" alt="岡崎有希">
