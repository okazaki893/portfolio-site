    .card {

      transform: translateY(-5px);

    .card-thumbnail {

    .card-thumbnail img {

  <script>
    // 記事データ
    let articles = [];

    // GitHub設定
    const GITHUB_REPO = 'okazaki893/portfolio-site';
    const GITHUB_BRANCH = 'main';
    const ARTICLES_PATH = 'content/articles';

    // アイコンSVG
    const articleIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
    </svg>`;

    // 記事カード生成
    function createArticleCard(item) {
      const thumbnailHtml = item.thumbnail
        ? `<div class="card-thumbnail"><img src="${item.thumbnail}" alt="${item.title}"></div>`
        : `<div class="card-icon">${articleIconSVG}</div>`;

      return `
        <a href="articles/?slug=${item.slug}" class="card">
          ${thumbnailHtml}
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.summary || ''}</p>
          </div>
        </a>
      `;
    }

    // 記事を表示
    function renderArticles() {
      const grid = document.getElementById('articlesGrid');
      const noArticles = document.getElementById('noArticles');

      if (articles.length === 0) {
        noArticles.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noArticles.style.display = 'none';
      grid.style.display = 'grid';
      // 日付順にソート（新しい順）
      const sorted = [...articles].sort((a, b) => new Date(b.date) - new Date(a.date));
      grid.innerHTML = sorted.map(article => createArticleCard(article)).join('');
    }

    // フロントマターをパース
    function parseFrontMatter(content) {
      const match = content.match(/^---\n([\s\S]*?)\n---/);
      if (!match) return {};

      const frontMatter = match[1];
      const meta = {};

      frontMatter.split('\n').forEach(line => {
        const colonIndex = line.indexOf(':');
        if (colonIndex > -1) {
          const key = line.substring(0, colonIndex).trim();
          let value = line.substring(colonIndex + 1).trim();
          if ((value.startsWith('"') && value.endsWith('"')) ||
              (value.startsWith("'") && value.endsWith("'"))) {
            value = value.slice(1, -1);
          }
          meta[key] = value;
        }
      });

      return meta;
    }

    // GitHubから記事を読み込み
    async function loadArticles() {
      const grid = document.getElementById('articlesGrid');

      try {
        // GitHubからファイル一覧を取得
        const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/${ARTICLES_PATH}?ref=${GITHUB_BRANCH}`);

        if (response.status === 404) {
          articles = [];
          renderArticles();
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to fetch articles');
        }

        const files = await response.json();
        articles = [];

        // 各Markdownファイルの情報を取得
        for (const file of files) {
          if (file.name.endsWith('.md')) {
            try {
              const contentRes = await fetch(file.url);
              const contentData = await contentRes.json();

              // UTF-8でBase64デコード
              const binaryString = atob(contentData.content.replace(/\n/g, ''));
              const bytes = new Uint8Array(binaryString.length);
              for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
              }
              const content = new TextDecoder('utf-8').decode(bytes);
              const meta = parseFrontMatter(content);

              articles.push({
                slug: file.name.replace('.md', ''),
                title: meta.title || 'Untitled',
                date: meta.date || new Date().toISOString(),
                thumbnail: meta.thumbnail || '',
                summary: meta.summary || ''
              });
            } catch (e) {
              console.error('Error loading article:', file.name, e);
            }
          }
        }

        renderArticles();

      } catch (error) {
        console.error('Error loading articles:', error);
        // フォールバック: JSONファイルから読み込み
        try {
          const jsonResponse = await fetch('content/articles.json');
          if (jsonResponse.ok) {
            articles = await jsonResponse.json();
            renderArticles();
          }
        } catch (e) {
          console.error('Fallback also failed:', e);
        }
      }
    }

    // 初期化
    loadArticles();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
