    .other-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-other {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
      text-align: center;
    }

    .page-subtitle-other {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    /* Tab Navigation */
    .tab-container {
      width: 100%;
      max-width: 1200px;
    }

    .tab-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tab-btn {
      font-family: 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      letter-spacing: 6px;
      background: none;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease;
    }

    .tab-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--accent-primary, #926bff);
      transition: width 0.3s ease;
    }

    .tab-btn:hover {
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
    }

    .tab-btn.active {
      color: var(--accent-primary, #926bff);
      text-shadow:
        0 0 30px var(--accent-muted, rgba(146, 107, 255, 0.4)),
        0 0 60px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .tab-btn.active::after {
      width: 80%;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section-container {
      width: 100%;
      max-width: 1200px;
    }

    .other-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .other-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .other-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .card-icon {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent-dim, rgba(146, 107, 255, 0.2)) 0%, rgba(107, 146, 255, 0.1) 100%);
    }

    .card-icon svg {
      width: 48px;
      height: 48px;
      fill: var(--accent-primary, #926bff);
    }

    .card-thumbnail {
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .other-card:hover .card-thumbnail img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-primary, #fff);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .card-description {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      line-height: 1.6;
    }

    .card-tag {
      display: inline-block;
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      margin-top: 12px;
    }

    .no-items {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-muted, rgba(255, 255, 255, 0.5));
      text-align: center;
      padding: 40px;
    }

    /* PC版・スマホ版両方でスクロール可能に */
    html, body {
      overflow: hidden !important;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .portfolio-cover {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
    }

    .other-content {
      padding-bottom: 100px;
    }

    @media (max-width: 900px) {
      .other-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title-other {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 15px;
      }

      .tab-nav {
        gap: 10px;
      }

      .tab-btn {
        font-size: 18px;
        letter-spacing: 3px;
        padding: 12px 20px;
      }

      .other-grid {
        grid-template-columns: 1fr;
      }
    }

  <script>
    // ツールデータ
    const tools = [
      {
        title: 'BPM測定（タップ）',
        description: 'タップしてBPMを測定するツール。曲のテンポを簡単に計測できます。',
        link: 'tools/bpm',
        tag: 'Music Tool'
      },
      {
        title: 'BPM Analyzer',
        description: '楽曲ファイルからBPMを自動測定。複数ファイル対応、波形表示、CSV出力機能付き。',
        link: 'tools/bpm-analyzer',
        tag: 'Music Tool'
      }
    ];

    // 記事・動画データ（JSONから読み込み）
    let articles = [];
    let videos = [];

    // アイコンSVG
    const toolIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
    </svg>`;

    const articleIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
    </svg>`;

    const videoIconSVG = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 3H3c-1.11 0-2 .89-2 2v12c0 1.1.89 2 2 2h5v2h8v-2h5c1.1 0 1.99-.9 1.99-2L23 5c0-1.11-.9-2-2-2zm0 14H3V5h18v12zM10 8v6l5-3z"/>
    </svg>`;

    // ツールカード生成
    function createToolCard(item) {
      return `
        <a href="${item.link}" class="other-card">
          <div class="card-icon">${toolIconSVG}</div>
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.description}</p>
            ${item.tag ? `<span class="card-tag">${item.tag}</span>` : ''}
          </div>
        </a>
      `;
    }

    // 記事カード生成
    function createArticleCard(item) {
      const thumbnailHtml = item.thumbnail
        ? `<div class="card-thumbnail"><img src="${item.thumbnail}" alt="${item.title}"></div>`
        : `<div class="card-icon">${articleIconSVG}</div>`;

      return `
        <a href="articles/?slug=${item.slug}" class="other-card">
          ${thumbnailHtml}
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.summary || ''}</p>
          </div>
        </a>
      `;
    }

    // 動画カード生成
    function createVideoCard(item) {
      // YouTubeのサムネイルを取得
      const videoId = extractYouTubeId(item.youtube_url);
      const thumbnailUrl = videoId
        ? `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`
        : item.thumbnail;

      const thumbnailHtml = thumbnailUrl
        ? `<div class="card-thumbnail"><img src="${thumbnailUrl}" alt="${item.title}"></div>`
        : `<div class="card-icon">${videoIconSVG}</div>`;

      return `
        <a href="${item.youtube_url}" target="_blank" class="other-card">
          ${thumbnailHtml}
          <div class="card-content">
            <h3 class="card-title">${item.title}</h3>
            <p class="card-description">${item.description || ''}</p>
            <span class="card-tag">${item.category}</span>
          </div>
        </a>
      `;
    }

    // YouTube URLからIDを抽出
    function extractYouTubeId(url) {
      if (!url) return null;
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([^&?]+)/);
      return match ? match[1] : null;
    }

    // ツールを表示
    function renderTools() {
      const grid = document.getElementById('toolsGrid');
      const noTools = document.getElementById('noTools');

      if (tools.length === 0) {
        noTools.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noTools.style.display = 'none';
      grid.style.display = 'grid';
      grid.innerHTML = tools.map(tool => createToolCard(tool)).join('');
    }

    // 記事を表示
    function renderArticles() {
      const grid = document.getElementById('articlesGrid');
      const noArticles = document.getElementById('noArticles');

      if (articles.length === 0) {
        noArticles.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noArticles.style.display = 'none';
      grid.style.display = 'grid';
      // 日付順にソート（新しい順）
      const sorted = [...articles].sort((a, b) => new Date(b.date) - new Date(a.date));
      grid.innerHTML = sorted.map(article => createArticleCard(article)).join('');
    }

    // 動画を表示
    function renderVideos() {
      const grid = document.getElementById('videosGrid');
      const noVideos = document.getElementById('noVideos');

      if (videos.length === 0) {
        noVideos.style.display = 'block';
        grid.style.display = 'none';
        return;
      }

      noVideos.style.display = 'none';
      grid.style.display = 'grid';
      // 日付順にソート（新しい順）
      const sorted = [...videos].sort((a, b) => new Date(b.date) - new Date(a.date));
      grid.innerHTML = sorted.map(video => createVideoCard(video)).join('');
    }

    // JSONファイルから記事データを読み込み
    async function loadContent() {
      try {
        // JSONファイルから記事を読み込み
        const response = await fetch('content/articles.json');
        if (response.ok) {
          articles = await response.json();
        }
      } catch (error) {
        console.error('Error loading articles:', error);
      }

      renderArticles();
      renderVideos();
    }

    // 初期化
    renderTools();
    loadContent();

    // Tab switching
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.tab === tabName) {
          btn.classList.add('active');
        }
      });

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // Add click listeners to tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchTab(btn.dataset.tab);
      });
    });

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
