  <style>
    .music-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-music {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
    }

    .page-subtitle-music {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .music-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      padding: 20px;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .music-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .music-card h3 {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-primary, #fff);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .music-card iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    .no-music {
      text-align: center;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      font-size: 18px;
      margin-top: 60px;
    }

    @media (max-width: 900px) {
      .music-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title-music {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 40px;
      }

      .music-grid {
        grid-template-columns: 1fr;
      }

      .music-card {
        padding: 15px;
      }

      .music-card iframe {
        height: 250px;
      }
    }

    /* PC版・スマホ版両方でスクロール可能に - portfolio-coverのみでスクロール */
    html, body {
      overflow: hidden !important;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .portfolio-cover {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
    }

    .music-content {
      padding-bottom: 100px;
    }
  </style>
</head>

  <script>
    // ローカルストレージのキー
    const MUSIC_STORAGE_KEY = 'portfolio_music';

    // デフォルトの音源データ（visual=trueでアートワーク表示）
    const defaultMusic = [
      {
        title: '01a1',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F01a1&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/01a1'
      },
      {
        title: '02a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F02a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/02a'
      },
      {
        title: '03a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F03a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/03a'
      },
      {
        title: '04a',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F04a&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/04a'
      },
      {
        title: '05wav',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F05wav&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/05wav'
      },
      {
        title: '06a1',
        embedUrl: 'https://w.soundcloud.com/player/?url=https%3A%2F%2Fsoundcloud.com%2Fhx62trzckls7%2F06a1&color=%23926bff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true&visual=true',
        originalUrl: 'https://soundcloud.com/hx62trzckls7/06a1'
      }
    ];

    // 音源データを読み込み
    function loadMusic() {
      const saved = localStorage.getItem(MUSIC_STORAGE_KEY);
      if (saved) {
        return JSON.parse(saved);
      }
      return defaultMusic;
    }

    // 音源を表示
    function renderMusic() {
      const musicList = loadMusic();
      const grid = document.getElementById('musicGrid');
      const noMusic = document.getElementById('noMusic');

      if (musicList.length === 0) {
        noMusic.style.display = 'block';
        return;
      }

      noMusic.style.display = 'none';
      grid.innerHTML = '';

      musicList.forEach(track => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <iframe
            width="100%"
            height="300"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="${track.embedUrl}">
          </iframe>
        `;
        grid.appendChild(card);
      });
    }

    // 初期化
    renderMusic();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
