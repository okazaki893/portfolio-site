  <style>
    .mixing-content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 60px 60px 340px;
    }

    .page-title-mixing {
      font-family: 'Times New Roman', Times, serif;
      font-size: 72px;
      font-weight: bold;
      color: var(--accent-primary, #926bff);
      letter-spacing: 15px;
      text-shadow:
        0 0 40px var(--accent-glow, rgba(146, 107, 255, 0.5)),
        0 0 80px var(--accent-muted, rgba(146, 107, 255, 0.3));
      margin-bottom: 15px;
      text-align: center;
    }

    .page-subtitle-mixing {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.8));
      letter-spacing: 2px;
      margin-bottom: 50px;
      text-align: center;
    }

    .mixing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .mixing-card {
      background: var(--bg-card, rgba(20, 20, 25, 0.8));
      border: 1px solid var(--border-color, rgba(146, 107, 255, 0.2));
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .mixing-card:hover {
      transform: translateY(-5px);
      border-color: var(--border-hover, rgba(146, 107, 255, 0.5));
      box-shadow: 0 10px 30px var(--accent-dim, rgba(146, 107, 255, 0.2));
    }

    .mixing-thumbnail {
      display: block;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .mixing-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mixing-thumbnail:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: var(--accent-primary, rgba(146, 107, 255, 0.9));
      border-radius: 50%;
      position: relative;
    }

    .play-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent var(--text-primary, #fff);
    }

    .mixing-title {
      padding: 15px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      color: var(--text-secondary, rgba(255, 255, 255, 0.9));
      letter-spacing: 1px;
      text-align: center;
    }

    .no-mixing {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      color: var(--text-muted, rgba(255, 255, 255, 0.6));
      text-align: center;
      margin-top: 60px;
    }

    /* PC版・スマホ版両方でスクロール可能に */
    html, body {
      overflow: hidden !important;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .portfolio-cover {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
    }

    .mixing-content {
      padding-bottom: 100px;
    }

    @media (max-width: 900px) {
      .mixing-content {
        padding: 80px 20px 40px 20px;
      }

      .page-title-mixing {
        font-size: 36px;
        letter-spacing: 8px;
        margin-bottom: 15px;
      }

      .mixing-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    // ローカルストレージのキー（TOPページと同じデータを使用）
    const MIXING_STORAGE_KEY = 'portfolio_videos';

    // デフォルトの作品データ
    const defaultMixingWorks = [
      { id: '3qpLV6US96M', title: '18歳が / 全力で【化けの花】歌ってみた', link: 'https://www.youtube.com/watch?v=3qpLV6US96M' },
      { id: 'XP-nYV8GAOo', title: "Hell's Greatest Dad/Hazbin Hotel - ver.Rim", link: 'https://www.youtube.com/watch?v=XP-nYV8GAOo' },
      { id: 'd21zmSD-Oh4', title: '【怜巳】百花繚乱☆スターマイン / 雪乃イト【歌ってみた】', link: 'https://www.youtube.com/watch?v=d21zmSD-Oh4' },
      { id: '6hn1pNWSCNI', title: '【お化け5人が】HALLOWEEN PARTY/歌ってみた【どるれく】', link: 'https://www.youtube.com/watch?v=6hn1pNWSCNI' },
      { id: 'Ag9Ay7XJC24', title: '【オリジナルMV】脱法ロック／歌ってみた【あぽす×みぬた】', link: 'https://www.youtube.com/watch?v=Ag9Ay7XJC24' },
      { id: 'KWbXAIrVWxk', title: 'ファタール / GEMN 歌ってみた 【まいたけxかにちゃん】', link: 'https://www.youtube.com/watch?v=KWbXAIrVWxk' },
      { id: 'ArdkSMvRqxo', title: 'ハオ / 歌ってみた【みそら】', link: 'https://www.youtube.com/watch?v=ArdkSMvRqxo' },
      { id: 'khYh9nJxO9o', title: 'Love Forever - ジョアンナ町田×緋赤まい(Cover)', link: 'https://www.youtube.com/watch?v=khYh9nJxO9o' },
      { id: '2X77fyZSIM4', title: 'アンノウン・マザーグース(wowaka)/尾長真昼cover', link: 'https://www.youtube.com/watch?v=2X77fyZSIM4' },
      { id: 'VVUW23SBnoE', title: 'セリフありで】キングスレイヤー / あれと【歌ってみた / めるぷれ】', link: 'https://www.youtube.com/watch?v=VVUW23SBnoE' },
      { id: '-W3QisNkoCQ', title: '【三兄弟で】のだ / 歌ってみた 【まぎすと】', link: 'https://www.youtube.com/watch?v=-W3QisNkoCQ' },
      { id: 'Et7CpkC1ilI', title: '【ボカデュオ2024】　泡沫　Team 響曲〜kyoma〜', link: 'https://www.youtube.com/watch?v=Et7CpkC1ilI' },
      { id: 'PBd2yrrnZ-4', title: 'UNDEAD/cover.ネア', link: 'https://www.youtube.com/watch?v=PBd2yrrnZ-4' },
      { id: 'ZSEfPjaEjEs', title: '【歌ってみた】私は、私達は(Guiano)/尾長真昼cover', link: 'https://www.youtube.com/watch?v=ZSEfPjaEjEs' },
      { id: 'BAFzZ3hgccU', title: '【ショタカテ配信者が】3周年記念に【しわ】歌ってみた', link: 'https://www.youtube.com/watch?v=BAFzZ3hgccU' },
      { id: '73K8Q4F-Uo0', title: '【アニメ賭ケグルイOP】Deal with the devil / coverはなまる', link: 'https://www.youtube.com/watch?v=73K8Q4F-Uo0' },
      { id: 'wXdpFwtZk5A', title: 'Tonight ~月の下眠る君~ - マクドナルド･ジョアンナ･まい (Cover)', link: 'https://www.youtube.com/watch?v=wXdpFwtZk5A' }
    ];

    // 作品データを読み込み
    function loadMixingWorks() {
      const saved = localStorage.getItem(MIXING_STORAGE_KEY);
      if (saved) {
        return JSON.parse(saved);
      }
      return defaultMixingWorks;
    }

    // 作品を表示
    function renderMixingWorks() {
      const worksList = loadMixingWorks();
      const grid = document.getElementById('mixingGrid');
      const noMixing = document.getElementById('noMixing');

      if (worksList.length === 0) {
        noMixing.style.display = 'block';
        return;
      }

      noMixing.style.display = 'none';
      grid.innerHTML = '';

      worksList.forEach(work => {
        const card = document.createElement('div');
        card.className = 'mixing-card';

        // リンクからビデオIDを取得
        let videoId = work.id;
        if (work.link) {
          const match = work.link.match(/[?&]v=([^&]+)/);
          if (match) videoId = match[1];
        }

        const workLink = work.link || `https://www.youtube.com/watch?v=${videoId}`;

        card.innerHTML = `
          <a href="${workLink}" target="_blank" class="mixing-thumbnail" title="${work.title}">
            <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg"
                 alt="${work.title}"
                 onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">
            <div class="play-overlay">
              <div class="play-button"></div>
            </div>
          </a>
          <div class="mixing-title">${work.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    // 初期化
    renderMixingWorks();

    // Mobile menu toggle
    function toggleMobileMenu() {
      const hamburger = document.querySelector('.hamburger-menu');
      const overlay = document.getElementById('mobileMenuOverlay');
      hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
